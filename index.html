<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>预览 URL 参数后的网页内容</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .iframe-container {
        width: 100%;
        height: 600px; /* 设置 iframe 容器的高度 */
        border: 1px solid #ccc;
        overflow: auto; /* 添加滚动条 */
    }
</style>
</head>
<body>
    <h3>Read Website on Github</h3>
    <div class="iframe-container">
        <iframe id="previewFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        // 获取当前页面的 URL
        var urlParams = new URLSearchParams(window.location.search);
        var targetUrl = urlParams.get('url'); // 假设参数名为 'url'

        if (targetUrl) {
            // 如果存在 'url' 参数，设置 iframe 的 src 为该参数值
            document.getElementById('previewFrame').src = decodeURIComponent(targetUrl);
        } else {
            // 如果不存在 'url' 参数，显示默认内容或者提示信息
            document.getElementById('previewFrame').src = 'http://150.158.112.167:86/infomx.php'; // 或者其他默认 URL
        }
    </script>
</body>
</html>
